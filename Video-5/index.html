<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img width="500" src="image.png" alt="Train image"/>
    <table>
      <caption>
        Student Details
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Designation</th>
          <th>Fav Language</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Aarav</td>
          <td>Coder</td>
          <td>JavaScript</td>
        </tr>
        <tr>
          <td colspan="2">Harry</td>
          <td rowspan="2">Java</td>
        </tr>
        <tr>
          <td colspan="2">Harry</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Harry</td>
          <td rowspan="2">foot</td>
        </tr>
      </tfoot>
    </table>

    <ul type="square">
        <li>Aarav</li>
        <li>Harry</li>
        <li>Rohan</li>
    </ul>
    <ol type="i">
        <li>Aarav</li>
        <li>Harry</li>
        <li>Rohan</li>
    </ol>
  </body>
</html>
