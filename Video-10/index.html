<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos, Audios and Media in HTML</title>
</head>
<body>
    <video src="sample-1.mp4" height="255" controls autoplay loop></video>
    <audio src="audio.mp3" controls></audio>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="image.svg" alt="My SVG Image">
    <iframe src="https://www.codewithharry.com/" width="300"></iframe>
</body>
</html>
